<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <title>Decrypt Private Key</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.addEventListener('load', function() {
            var libraries = [
                'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js',
                'https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js',
                'https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js',
                'security.js',
                'script.js'
            ];

            function loadScript(url) {
                return new Promise((resolve, reject) => {
                    var script = document.createElement('script');
                    script.src = url;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            Promise.all(libraries.map(loadScript))
                .then(() => {
                    console.log('All resources loaded');
                    if (typeof getUrlParameter === 'function') {
                        const payload = getUrlParameter('payload');
                        if (payload) {
                            document.getElementById('encryptedPayload').value = payload;
                        }
                    }
                })
                .catch(error => console.error('Error loading resources:', error));
        });
    </script>
</head>
<body>
    <h1>Decrypt Private Key</h1>
    <div class="wrapper">
        <div class="panel" style="flex: 0 0 100%; max-width: 600px; margin: 0 auto;">
            <button onclick="scanQRCode()">Scan QR Code</button>
            <div id="reader"></div>
            <form id="decryptForm" onsubmit="event.preventDefault(); decryptPrivateKey();">
                <textarea id="encryptedPayload" placeholder="Paste your encrypted payload here" rows="4"></textarea>
                <input type="password" id="decryptPassword" placeholder="Enter your password">
                <button type="submit">Decrypt</button>
            </form>
            <p id="decryptStatus" class="status"></p>
            <textarea id="decryptedOutput" readonly rows="4" placeholder="Decrypted private key will appear here"></textarea>
            <div id="decryptRecoveryKeyOption" style="display: none; margin: 10px 0; text-align: left; padding-left: 20px;">
                <label style="display: inline-flex; align-items: center;">
                    <span style="margin-right: 5px;">Recovery Key?</span>
                    <input type="checkbox" id="decryptRecoveryKeyCheckbox" onchange="handleDecryptRecoveryKeyChange()">
                </label>
            </div>
            <div id="decryptQrcode" style="display: flex; justify-content: center; margin: 10px 0;"></div>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html">Back to Home</a> | <a href="encrypt.html">Go to Encrypt</a>
    </div>
</body>
</html>
